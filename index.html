<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque Manager - Chargement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background elements */
        .bg-elements {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 1;
        }

        .floating-card {
            position: absolute;
            width: 80px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            animation: float 8s infinite ease-in-out;
        }

        .floating-card:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-card:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: -2s;
        }

        .floating-card:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: -4s;
        }

        .floating-card:nth-child(4) {
            top: 40%;
            right: 30%;
            animation-delay: -6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(5deg); opacity: 0.6; }
        }

        /* Main container */
        .loading-container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 420px;
            width: 90%;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Logo and icon */
        .logo-container {
            position: relative;
            margin-bottom: 30px;
        }

        .main-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: pulse 2s infinite;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.3);
        }

        .main-icon::before {
            content: 'ðŸ’³';
            font-size: 32px;
            animation: bounce 1.5s infinite;
        }

        .check-mark {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 32px;
            height: 32px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            animation: scaleIn 0.8s ease-out 0.5s both;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        /* Text content */
        .title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        /* Feature icons */
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .feature-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            animation: fadeInUp 0.8s ease-out both;
            transition: transform 0.3s ease;
        }

        .feature-icon:hover {
            transform: translateY(-2px);
        }

        .feature-icon:nth-child(1) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation-delay: 0.2s;
        }

        .feature-icon:nth-child(2) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            animation-delay: 0.4s;
        }

        .feature-icon:nth-child(3) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            animation-delay: 0.6s;
        }

        .feature-icon:nth-child(4) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            animation-delay: 0.8s;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Progress section */
        .progress-section {
            margin-bottom: 30px;
        }

        .progress-ring {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            position: relative;
        }

        .progress-ring svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 6;
            stroke-linecap: round;
        }

        .progress-ring .bg {
            stroke: #e5e7eb;
        }

        .progress-ring .progress {
            stroke: url(#gradient);
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            animation: progress 3s ease-out forwards;
        }

        @keyframes progress {
            to { stroke-dashoffset: 0; }
        }

        .progress-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: 700;
            color: #4facfe;
        }

        /* Loading text */
        .loading-text {
            font-size: 16px;
            color: #4b5563;
            margin-bottom: 10px;
            min-height: 24px;
        }

        .version-info {
            font-size: 14px;
            color: #9ca3af;
            font-weight: 500;
        }

        /* Loading dots animation */
        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .loading-container {
                padding: 40px 24px;
                border-radius: 20px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .features {
                gap: 15px;
            }
            
            .feature-icon {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="bg-elements">
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        <div class="floating-card"></div>
        <div class="floating-card"></div>
    </div>

    <!-- Main loading container -->
    <div class="loading-container">
        <div class="logo-container">
            <div class="main-icon">
                <div class="check-mark">âœ“</div>
            </div>
            <h1 class="title">Cheque Manager</h1>
            <p class="subtitle">GÃ©rez vos chÃ¨ques et paiements en toute simplicitÃ©</p>
        </div>

        <div class="features">
            <div class="feature-icon">ðŸ’³</div>
            <div class="feature-icon">ðŸ’°</div>
            <div class="feature-icon">ðŸ“Š</div>
            <div class="feature-icon">ðŸ“„</div>
        </div>

        <div class="progress-section">
            <div class="progress-ring">
                <svg>
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#4facfe"/>
                            <stop offset="100%" style="stop-color:#00f2fe"/>
                        </linearGradient>
                    </defs>
                    <circle class="bg" cx="50" cy="50" r="45"></circle>
                    <circle class="progress" cx="50" cy="50" r="45"></circle>
                </svg>
                <div class="progress-percentage" id="percentage">0%</div>
            </div>
        </div>

        <div class="loading-text">
            <span class="loading-dots">Chargement en cours</span>
        </div>
        <div class="version-info">v2.1 | Ceramica Dersa</div>
    </div>

    <script>
        // Animate percentage counter
        let currentPercentage = 0;
        const targetPercentage = 100;
        const percentageElement = document.getElementById('percentage');
        
        const loadingTexts = [
            'Initialisation du systÃ¨me',
            'Configuration de l\'environnement',
            'Chargement des modules',
            'PrÃ©paration de la base de donnÃ©es',
            'VÃ©rification de la connectivitÃ©',
            'Finalisation du chargement'
        ];
        
        let currentTextIndex = 0;
        const loadingTextElement = document.querySelector('.loading-text span');
        
        // Update percentage
        function updatePercentage() {
            if (currentPercentage < targetPercentage) {
                currentPercentage += Math.random() * 3 + 1;
                if (currentPercentage > targetPercentage) {
                    currentPercentage = targetPercentage;
                }
                percentageElement.textContent = Math.floor(currentPercentage) + '%';
                
                // Update loading text based on progress
                const textIndex = Math.floor((currentPercentage / 100) * loadingTexts.length);
                if (textIndex !== currentTextIndex && textIndex < loadingTexts.length) {
                    currentTextIndex = textIndex;
                    loadingTextElement.innerHTML = loadingTexts[currentTextIndex] + '<span class="loading-dots"></span>';
                }
                
                setTimeout(updatePercentage, 100 + Math.random() * 200);
            } else {
                // Loading complete
                setTimeout(() => {
                    loadingTextElement.textContent = 'Chargement terminÃ© !';
                    setTimeout(() => {
                        document.querySelector('.loading-container').style.animation = 'slideUp 0.8s ease-in reverse forwards';
                        // Here you would typically redirect to your main application
                        // window.location.href = 'http://127.0.0.1:8001/';
                    }, 1000);
                }, 500);
            }
        }
        
        // Start loading animation after a short delay
        setTimeout(updatePercentage, 1000);
        
        // Add some interactive hover effects
        document.querySelectorAll('.feature-icon').forEach(icon => {
            icon.addEventListener('mouseenter', () => {
                icon.style.transform = 'translateY(-5px) scale(1.1)';
            });
            
            icon.addEventListener('mouseleave', () => {
                icon.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
